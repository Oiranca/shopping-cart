<!doctype html>
<html lang="es">
  <head>

    <meta name="description" content="GalerÃ­a de productos y carrito de compras" />
    <title>Tienda - Carrito de Compras</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Tienda Online</h1>
        <button id="cart-toggle" class="cart-toggle" aria-label="Ver carrito">
          ðŸ›’ Carrito (<span id="cart-count">0</span>)
        </button>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="products-section">
          <h2>Productos</h2>
          <div id="products-grid" class="products-grid"></div>
        </section>

        <aside id="cart-sidebar" class="cart-sidebar">
          <div class="cart-header">
            <h2>Carrito de Compras</h2>
            <button id="cart-close" class="cart-close" aria-label="Cerrar carrito">Ã—</button>
          </div>
          <div id="cart-items" class="cart-items"></div>
          <div class="cart-footer">
            <div class="cart-total">
              <strong>Total: <span id="cart-total">0.00</span> â‚¬</strong>
            </div>
            <button id="checkout-btn" class="button button-primary">Comprar</button>

          </div>
        </aside>
      </div>
    </main>

    <div id="modal-overlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3 id="modal-title">Confirmar</h3>
          <button id="modal-close" class="modal-close" aria-label="Cerrar modal">Ã—</button>
        </div>
        <div class="modal-body">
          <p id="modal-message"></p>
        </div>
        <div class="modal-footer">
          <button id="modal-cancel" class="button button-secondary">Cancelar</button>
          <button id="modal-confirm" class="button button-primary">Confirmar</button>
        </div>
      </div>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
